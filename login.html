<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Login | BNK 48</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- BOOTSRAP -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- STYLE -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>



  <div class="container-fluid">
    <div class="row">
      <div class="col" style="padding:0px; overflow:hidden;">
          <div class="bnk-login">
          </div>
      </div>
      <div class="col" style="padding:0px;">
        <div id="login">
          <form action="" class="login-form" method="POST">
            <div class="username-field-login">
              <h6>Username</h6>
              <input type="text" required>
              <input type="checkbox" name="vehicle" value="Car" checked> <span>Keep Logged In</span>
            </div>
            <div class="password-field-login">
              <h6>Password</h6>
              <input type="password" required>
            </div>
            <div class="submit-field-login">
              <input type="submit" value="Sign In" class="white-button">
            </div>
          </form>
        </div>

        <div class="separator">
        </div>


        <div id="register">
          <h1>Sign Up</h1>
          <h5>It’s free and always will be.</h5>
          <form action="" class="register-form">
            <div>
              <h6>First Name : </h6>
              <input type="text" required>
            </div>

            <div>
              <h6>Last Name : </h6>
              <input type="text" required>
            </div>

            <div>
              <h6>Username : </h6>
              <input type="text" required>
            </div>

            <div>
              <h6>Password : </h6>
              <input type="text" required>
            </div>

            <div>
              <h6>Your Email : </h6>
              <input type="text" required>
            </div>

            <div>
              <h6>I am : </h6>
              <select>
                <option value="male">Male</option>
                <option value="fe-male">Fe Male</option>
              </select>
            </div>

            <div>
              <input type="submit" style="margin-left:90px; width:320px;" class="pink-button" value="Sign Up">

            </div>

            <div>
              <input type="submit" style="margin-left:90px; width:320px;" class="white-button" value="Play as guest">
            </div>
          </form>

        </div>

        <div class="separator">
        </div>

        <div class="login-credit">
          <span>MARKET48 is a part of project in Information Technology Fundamentals subject, IT@KMITL.
© 2018 MARKET48</span>
</div>

      </div>
    </div>
  </div>




  <!-- JAVASCRIPT -->
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>

</body>

</html>
