<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Login | BNK 48</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- BOOTSRAP -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300i" rel="stylesheet">
  <!-- STYLE -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Awsome ICON -->
  <link rel="stylesheet" href="css/fontawesome-all.css">
  <!-- Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <!-- Ajax -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Privew Image Upload -->
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="js/jquery.uploadPreview.js"></script>
  <script type="text/javascript" src="js/jquery.uploadPreview.min.js"></script>
</head>

<body>
  <header>
    <div class="container" style="width:1010px;">
      <div class="row">
        <div class="col">
          <div id="logo">
            <h2>MARKET48</h2>
          </div>
        </div>
        <div class="col">
          <div class="header-search">
            <input type="text" name="search" placeholder="ค้นหา">
          </div>
        </div>
        <div class="col">
          <a href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <div class="profile_icon" aria-expanded="false">
              <img src="images/jennis.jpg" alt="">
            </div>
          </a>


          <div class="profile_dropdown dropdown-menu" aria-labelledby="dropdownMenuLink">
            <ul>
              <li>
                <a href="">โปรไฟล์ส่วนตัว</a>

              </li>

              <li>
                <a href="">แก้ไขโปรไฟล์</a>
              </li>

              <li>
                <a href="">จัดการโพสต์</a>
              </li>

              <li>
                <a href="">ยืนยันตัวตน</a>
              </li>

            </ul>
          </div>
        </div>
      </div>
    </div>
  </header>


  <div class="container" style="max-width:1010px;">
    <div class="row" style="margin-top:20px;">
      <div class="col-8">
        <div class="new_post">
          <form action="">
            <div class="top_new_post">
              <div class="new_post_icon">
                <img src="images/jennis.jpg" alt="">
              </div>
              <div class="description_new_post">

                <textarea class="text_area_new_post" name="textarea" rows="10" cols="50" placeholder="INWZA007 คุณต้องการขายอะไร ?"></textarea>
              </div>
            </div>

            <div class="separator">
            </div>

            <!-- Category Selector -->
            <div class="bottom_new_post">
              <div class="new_post_field" id="category-area">
                <h6>ประเภท</h6>
                <select name="category" id="category" required>
            								<option value="0" disabled selected="selected">เลือกหมวดหมู่</option>
                            <option value="1">Photo Set</option>

                            <option value="11">CD</option>

                            <option value="25">แท่งไฟ</option>

                    </select>

              </div>

              <div id="set_area_category" style="display:none;">
                <h6>เซต</h6>
                <select name="set" id="category_set">
                    </select>
              </div>



              <div id="main_category_type" style="display:none;">
                <h6>เซตย่อย</h6>
                <ul class="category_type"></ul>
              </div>

              <div id="member_category" class="new_post_field">
                <h6>สมาชิก BNK48</h6>
                <select>
                  <optgroup label="Gen 1">
                    <option value="cherpang">Cherpang</option>
                    <option value="orn">Orn</option>
                  </optgroup>
                  <optgroup label="Gen 2">
                    <option value="?">???</option>
                    <option value="?">???</option>
                  </optgroup>
                </select>
              </div>

              <!-- End Selector -->

              <!-- Price Field -->
              <div class="clearfix"></div>

              <!-- Category Selector -->
              <div id="price_field" class="new_post_field">
                <h6>ราคา</h6>
                <input type="text" name="category" required>
              </div>

              <!-- End Price Field -->
              <div class="clearfix"></div>
              <div class="separator">
              </div>

              <div class="clearfix"></div>
              <!-- Category Selector -->
              <div class="new_post_field">
                <h6>สถานที่นัดรับ</h6>
                <input type="text" name="category" required>
              </div>

              <div class="new_post_field">
                <h6>ประเภทการส่งทางไกล</h6>
                <input type="text" name="category" required>
              </div>



              <!-- Upload Button -->




              <div class="clearfix"></div>
              <div class=" fileContainer" style="margin:0;">
                <input type="file" name="image-upload" id="image-upload" required/>
                <label for="image-upload" class="white-button"><span><i class="far fa-image"></i> เพิ่มรูปภาพ</span></label>
              </div>

              <div class="clearfix"></div>

              <div id="image-preview">
                <div class="image-preview-hover">
                  <button type="button" class="remove-image-privew"><i class="fas fa-times"></i></button>
                </div>
              </div>

              <script type="text/javascript">
                $(document).ready(function() {
                  $.uploadPreview({
                    input_field: "#image-upload", // Default: .image-upload
                    preview_box: "#image-preview", // Default: .image-preview
                    label_field: "#image-label", // Default: .image-label
                    label_default: "Choose File", // Default: Choose File
                    label_selected: "Change File", // Default: Change File
                    no_label: false // Default: false
                  });
                });
              </script>

              <div class="clearfix"></div>
              <div class="separator">
              </div>

              <div class="new_post_button">
                <input type="submit" class="pink-button" value="สร้างโพสต์">
              </div>

              <div class="clearfix"></div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-4">
        sidebars
      </div>
    </div>
  </div>

  <div class="overlay"></div>

  <!-- JAVASCRIPT -->
  <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
